name: AU package update (NetExtender)

on:
  workflow_dispatch: {}

concurrency:
  group: au-netextender
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install AU
        shell: pwsh
        run: |
          choco --version
          choco install au -y --no-progress
          Import-Module au -ErrorAction Stop
          Get-Command update | Format-List

      - name: Run updater
        shell: pwsh
        working-directory: netextender
        run: |
          # Run without changing nuspec description from README
          .\update.ps1

      # Create or update a PR if anything changed
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "netextender: update to latest upstream release"
          title: "netextender: update to latest upstream release"
          body: |
            Automated update via Chocolatey-AU.

            - Updated installer URLs and SHA256 checksums in tools\chocolateyinstall.ps1
            - Bumped nuspec version
          branch: au/netextender
          delete-branch: true
          labels: |
            automated
            au

name: NetExtender â€“ AU update

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: au-netextender
  cancel-in-progress: true

jobs:
  update:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install AU
        shell: pwsh
        run: |
          choco install au -y --no-progress
          Import-Module au -ErrorAction Stop

      - name: Run updater
        shell: pwsh
        working-directory: netextender
        run: |
          .\update.ps1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "netextender: update to latest upstream release"
          title: "netextender: update to latest upstream release"
          body: |
            Automated update via Chocolatey-AU.

            - Updated installer URLs and SHA256 checksums in tools\chocolateyinstall.ps1
            - Bumped nuspec version
          branch: au/netextender
          base: automatic-updates
          delete-branch: true
          labels: |
            automated
            au
